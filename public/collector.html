<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>消防栓采集系统</title>

    <!-- 高德地图配置 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '031e6ee88e1cffecac8bd7a0d1bb37c2',
        };
    </script>
    <script
        src="https://webapi.amap.com/maps?v=2.0&key=f95015c9f43771c0346dda6f02d09a5a&plugin=AMap.Geolocation,AMap.ToolBar"></script>

    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .collector-container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .collector-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .collector-header h1 {
            color: #1890ff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .collector-tabs {
            display: flex;
            margin-bottom: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .collector-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            flex: 1;
            text-align: center;
            transition: all 0.3s;
        }

        .collector-tab:hover {
            background: #fafafa;
        }

        .collector-tab.active {
            border-bottom-color: #1890ff;
            color: #1890ff;
            background: #f0f9ff;
        }

        .collector-content {
            display: none;
        }

        .collector-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .collector-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #1890ff;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .location-controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #d9d9d9;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .map-container {
            width: 100%;
            height: 250px;
            margin: 10px 0;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #e8e8e8;
        }

        .coordinate-inputs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e8e8e8;
        }

        .hydrant-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 15px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
        }

        .table-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 5px;
        }

        .search-box input {
            padding: 6px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            min-width: 180px;
        }

        .hydrant-table {
            width: 100%;
            border-collapse: collapse;
        }

        .hydrant-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            background: #fafafa;
            border-bottom: 1px solid #e8e8e8;
        }

        .hydrant-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e8e8e8;
        }

        .hydrant-table tr:hover {
            background: #fafafa;
        }

        .table-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #1890ff;
            color: white;
        }

        .edit-btn:hover {
            background: #40a9ff;
        }

        .delete-btn {
            background: #ff4d4f;
            color: white;
        }

        .delete-btn:hover {
            background: #ff7875;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
        }

        .status-normal {
            background: #52c41a;
            color: white;
        }

        .status-damage {
            background: #faad14;
            color: white;
        }

        .status-abandon {
            background: #ff4d4f;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #d9d9d9;
        }

        .result-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 10000;
            display: none;
        }

        .loading-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 10000;
            display: none;
        }

        @media (max-width: 768px) {
            .collector-container {
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .collector-tabs {
                flex-direction: column;
            }

            .table-header {
                flex-direction: column;
                gap: 10px;
            }

            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="collector-container">
        <div class="collector-header">
            <h1>消防栓采集系统</h1>
            <div class="user-info">
                <span id="collectorName">采集员</span>
                <span>|</span>
                <span id="collectorRole">采集员账号</span>
                <span>|</span>
                <a href="#" id="logoutBtn" style="color: #1890ff; text-decoration: none;">退出登录</a>
            </div>
        </div>

        <div class="collector-tabs">
            <div class="collector-tab active" data-tab="collect">添加/编辑消防栓</div>
            <div class="collector-tab" data-tab="list">消防栓列表</div>
            <div class="collector-tab" data-tab="logs">操作记录</div>
        </div>

        <!-- 添加/编辑表单 -->
        <div class="collector-content active" id="collectContent">
            <div class="collector-form">
                <input type="hidden" id="hydrantId" value="">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">消防栓编号</label>
                        <input type="text" class="form-input" id="hydrantNumber" placeholder="例如：XFH-001" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">消防栓名称</label>
                        <input type="text" class="form-input" id="hydrantName" placeholder="例如：东区体育中心消防栓" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">详细地址</label>
                    <input type="text" class="form-input" id="hydrantAddress" placeholder="例如：东区体育路1号广场西侧" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">类型</label>
                        <select class="form-select" id="hydrantType" required>
                            <option value="">请选择</option>
                            <option value="地上">地上</option>
                            <option value="地下">地下</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select class="form-select" id="hydrantStatus" required>
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="损坏">损坏</option>
                            <option value="废弃">废弃</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">水源类型</label>
                        <select class="form-select" id="waterSource" required>
                            <option value="">请选择</option>
                            <option value="市政供水">市政供水</option>
                            <option value="自备水源">自备水源</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">水压 (MPa)</label>
                        <input type="number" step="0.01" class="form-input" id="waterPressure" placeholder="例如：0.4">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">周边参照物</label>
                    <input type="text" class="form-input" id="reference" placeholder="例如：体育中心西侧广场" required>
                </div>

                <div class="form-group">
                    <label class="form-label">位置坐标</label>
                    <div class="location-controls">
                        <button type="button" class="btn btn-primary" id="getCurrentLocation">
                            <i class="fa fa-location-arrow"></i> 获取当前位置
                        </button>
                        <button type="button" class="btn btn-secondary" id="selectOnMap">
                            <i class="fa fa-map-marker"></i> 地图选择
                        </button>
                    </div>

                    <div class="coordinate-inputs">
                        <input type="number" step="0.000001" class="form-input" id="longitude" placeholder="经度"
                            required>
                        <input type="number" step="0.000001" class="form-input" id="latitude" placeholder="纬度" required>
                    </div>

                    <div class="map-container" id="mapContainer"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" id="submitHydrant">
                        确认提交
                    </button>
                </div>
            </div>
        </div>

        <!-- 消防栓列表 -->
        <div class="collector-content" id="listContent">
            <div class="hydrant-list">
                <div class="table-header">
                    <h3 style="margin: 0;">消防栓列表</h3>
                    <div class="table-controls">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="搜索...">
                            <button class="btn btn-secondary" id="refreshList">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table class="hydrant-table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>名称</th>
                                <th>地址</th>
                                <th>类型</th>
                                <th>状态</th>
                                <th>更新人</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="hydrantTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyList" style="display: none;">
                    <i class="fa fa-database"></i>
                    <div>暂无消防栓数据</div>
                </div>
            </div>
        </div>

        <!-- 操作记录 -->
        <div class="collector-content" id="logsContent">
            <div class="hydrant-list">
                <div class="table-header">
                    <h3 style="margin: 0;">操作记录</h3>
                    <button class="btn btn-secondary" id="refreshLogs">
                        <i class="fa fa-refresh"></i> 刷新
                    </button>
                </div>

                <div style="overflow-x: auto;">
                    <table class="hydrant-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>操作类型</th>
                                <th>消防栓编号</th>
                                <th>消防栓名称</th>
                                <th>详细信息</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyLogs" style="display: none;">
                    <i class="fa fa-history"></i>
                    <div>暂无操作记录</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="result-toast" id="resultToast"></div>
    <div class="loading-toast" id="loadingToast">处理中...</div>

    <script src="js/auth.js"></script>
    <script src="js/collector.js"></script>
</body>

</html>
