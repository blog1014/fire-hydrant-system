        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            const navList = document.getElementById('navList');
            const helpContent = document.getElementById('helpContent');

            // 生成导航菜单
            helpSections.forEach((section, index) => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `<a href="#${section.id}" data-index="${index}">${section.title}</a>`;
                navList.appendChild(li);
            });

            // 默认显示第一个部分
            if (helpSections.length > 0) {
                showSection(0);
                setActiveNav(0);
            }

            // 导航点击事件
            navList.addEventListener('click', function (e) {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const index = parseInt(e.target.dataset.index);
                    showSection(index);
                    setActiveNav(index);

                    // 滚动到顶部
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            });

            // 处理URL哈希
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                const index = helpSections.findIndex(section => section.id === hash);
                if (index !== -1) {
                    showSection(index);
                    setActiveNav(index);
                }
            }

            function showSection(index) {
                if (index >= 0 && index < helpSections.length) {
                    helpContent.innerHTML = helpSections[index].content;
                    // 更新URL哈希（不刷新页面）
                    window.history.replaceState(null, null, `#${helpSections[index].id}`);
                }
            }

            function setActiveNav(index) {
                const navLinks = navList.querySelectorAll('a');
                navLinks.forEach((link, i) => {
                    if (i === index) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        });

        // 在 help.html 的脚本中添加
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.addEventListener('click', function (e) {
                    e.preventDefault();

                    // 如果有保存的状态，尝试恢复
                    const savedState = sessionStorage.getItem('appState');
                    if (savedState) {
                        sessionStorage.removeItem('appState');
                    }

                    // 返回主系统
                    window.location.href = 'index.html';
                });
